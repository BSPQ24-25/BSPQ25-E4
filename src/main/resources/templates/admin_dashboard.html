<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #f4f7fa;

        }
        .list-group-item-action {
            cursor: pointer;
        }
        .list-group-item-action:hover {
            background-color: #d4edda;
        }
        .metrics {

        }
        .metrics .card {

            background-color: #e3fcef;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        .metrics .card h5 {

</head>
