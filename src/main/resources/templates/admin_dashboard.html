<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title data-i18n="title">Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }
        .list-group-item {
            font-size: 18px;
            background-color: #f8f9fa;
            border: none;
            color: #333;
            transition: background-color 0.3s;
        }
        .list-group-item:hover {
            background-color: #e2e6ea;
        }
        .list-group-item-action {
            cursor: pointer;
        }
        .list-group-item-action:hover {
            background-color: #d4edda;
        }
        .user-info {
            text-align: right;
            margin-bottom: 20px;
        }
        .lang-select-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="lang-select-container">
        <select id="langSelect" class="form-select">
            <option value="en" selected>English</option>
            <option value="fr">Fran√ßais</option>
            <option value="es">Espa√±ol</option>
        </select>
    </div>

    <div class="container py-5">
        <div class="user-info">
            <p data-i18n="welcome">Welcome, <span sec:authentication="name"></span></p>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger" data-i18n="logout">Log out</button>
            </form>
        </div>
        
        <h1 class="mb-4" data-i18n="title">Admin Dashboard</h1>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title" data-i18n="availableCars">Available Cars</h5>
                        <p class="card-text fs-4" th:text="${availableCars}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title" data-i18n="activeRentals">Active Rentals</h5>
                        <p class="card-text fs-4" th:text="${activeRentals}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title" data-i18n="totalRevenue">Total Revenue</h5>
                        <p class="card-text fs-4">‚Ç¨<span th:text="${totalRevenue}">0.00</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="list-group">
            <a th:href="@{/admin/users}" class="list-group-item list-group-item-action" data-i18n="userManagement">User Management üë•</a>
            <a th:href="@{/admin/vehicles}" class="list-group-item list-group-item-action" data-i18n="vehicleManagement">Vehicle Management üöó</a>
            <a th:href="@{/admin/reservations}" class="list-group-item list-group-item-action" data-i18n="pendingReservations">Pending Reservations ‚è≥</a>
            <a th:href="@{/admin/history}" class="list-group-item list-group-item-action" data-i18n="rentalHistory">Rental History üìä</a>
            <a th:href="@{/admin/insurances}" class="list-group-item list-group-item-action" data-i18n="insuranceManagement">Insurance Management üõ°Ô∏è</a>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                title: "Admin Dashboard",
                welcome: "Welcome,",
                logout: "Log out",
                availableCars: "Available Cars",
                activeRentals: "Active Rentals",
                totalRevenue: "Total Revenue",
                userManagement: "User Management üë•",
                vehicleManagement: "Vehicle Management üöó",
                pendingReservations: "Pending Reservations ‚è≥",
                rentalHistory: "Rental History üìä",
                insuranceManagement: "Insurance Management üõ°Ô∏è"
            },
            fr: {
                title: "Tableau de bord admin",
                welcome: "Bienvenue,",
                logout: "D√©connexion",
                availableCars: "Voitures disponibles",
                activeRentals: "Locations actives",
                totalRevenue: "Revenu total",
                userManagement: "Gestion des utilisateurs üë•",
                vehicleManagement: "Gestion des v√©hicules üöó",
                pendingReservations: "R√©servations en attente ‚è≥",
                rentalHistory: "Historique des locations üìä",
                insuranceManagement: "Gestion des assurances üõ°Ô∏è"
            },
            es: {
                title: "Panel de administrador",
                welcome: "Bienvenido,",
                logout: "Cerrar sesi√≥n",
                availableCars: "Coches disponibles",
                activeRentals: "Alquileres activos",
                totalRevenue: "Ingresos totales",
                userManagement: "Gesti√≥n de usuarios üë•",
                vehicleManagement: "Gesti√≥n de veh√≠culos üöó",
                pendingReservations: "Reservas pendientes ‚è≥",
                rentalHistory: "Historial de alquileres üìä",
                insuranceManagement: "Gesti√≥n de seguros üõ°Ô∏è"
            }
        };

        const applyTranslations = (lang) => {
            document.querySelectorAll("[data-i18n]").forEach(el => {
                const key = el.getAttribute("data-i18n");
                el.textContent = translations[lang][key];
            });
            document.title = translations[lang]['title'];
        };

        document.getElementById("langSelect").addEventListener("change", (e) => {
            const selectedLang = e.target.value;
            applyTranslations(selectedLang);
        });

        window.addEventListener("DOMContentLoaded", () => {
            applyTranslations("en");
        });
    </script>
</body>
</html>
