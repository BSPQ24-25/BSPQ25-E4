<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }
        .list-group-item {
            font-size: 18px;
            background-color: #f8f9fa;
            border: none;
            color: #333;
            transition: background-color 0.3s;
        }
        .list-group-item:hover {
            background-color: #e2e6ea;
        }
        .user-info {
            text-align: right;
            margin-bottom: 20px;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
    <script>
        const translations = {
            en: {
                welcome: "Welcome,",
                logout: "Log out",
                dashboard: "Admin Dashboard",
                availableCars: "Available Cars",
                activeRentals: "Active Rentals",
                totalRevenue: "Total Revenue",
                userManagement: "User Management üë•",
                vehicleManagement: "Vehicle Management üöó",
                pendingReservations: "Pending Reservations ‚è≥",
                rentalHistory: "Rental History üìä"
            },
            es: {
                welcome: "Bienvenido,",
                logout: "Cerrar sesi√≥n",
                dashboard: "Panel de Administraci√≥n",
                availableCars: "Coches Disponibles",
                activeRentals: "Alquileres Activos",
                totalRevenue: "Ingresos Totales",
                userManagement: "Gesti√≥n de Usuarios üë•",
                vehicleManagement: "Gesti√≥n de Veh√≠culos üöó",
                pendingReservations: "Reservas Pendientes ‚è≥",
                rentalHistory: "Historial de Alquiler üìä"
            },
            fr: {
                welcome: "Bienvenue,",
                logout: "D√©connexion",
                dashboard: "Tableau de bord Admin",
                availableCars: "Voitures Disponibles",
                activeRentals: "Locations Actives",
                totalRevenue: "Revenu Total",
                userManagement: "Gestion des Utilisateurs üë•",
                vehicleManagement: "Gestion des V√©hicules üöó",
                pendingReservations: "R√©servations en Attente ‚è≥",
                rentalHistory: "Historique des Locations üìä"
            }
        };
        
        function changeLanguage() {
            const lang = document.getElementById("languageSelect").value;
            localStorage.setItem("selectedLanguage", lang);
            updateText(lang);
        }
        
        function updateText(lang) {
            document.getElementById("welcomeText").innerText = translations[lang].welcome;
            document.getElementById("logoutButton").innerText = translations[lang].logout;
            document.getElementById("dashboardTitle").innerText = translations[lang].dashboard;
            document.getElementById("availableCars").innerText = translations[lang].availableCars;
            document.getElementById("activeRentals").innerText = translations[lang].activeRentals;
            document.getElementById("totalRevenue").innerText = translations[lang].totalRevenue;
            document.getElementById("userManagement").innerText = translations[lang].userManagement;
            document.getElementById("vehicleManagement").innerText = translations[lang].vehicleManagement;
            document.getElementById("pendingReservations").innerText = translations[lang].pendingReservations;
            document.getElementById("rentalHistory").innerText = translations[lang].rentalHistory;
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            const savedLang = localStorage.getItem("selectedLanguage") || "en";
            document.getElementById("languageSelect").value = savedLang;
            updateText(savedLang);
        });
    </script>
</head>
<body>
    <div class="container py-5">
        <div class="language-selector">
            <select id="languageSelect" class="form-select" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
                <option value="fr">Fran√ßais</option>
            </select>
        </div>
        
        <div class="user-info">
            <p><span id="welcomeText">Welcome,</span> <span sec:authentication="name"></span></p>
            <form th:action="@{/logout}" method="post">
                <button id="logoutButton" type="submit" class="btn btn-outline-danger">Log out</button>
            </form>
        </div>
        
        <h1 id="dashboardTitle" class="mb-4">Admin Dashboard</h1>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 id="availableCars" class="card-title">Available Cars</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 id="activeRentals" class="card-title">Active Rentals</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 id="totalRevenue" class="card-title">Total Revenue</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="list-group">
            <a id="userManagement" class="list-group-item list-group-item-action">User Management üë•</a>
            <a id="vehicleManagement" class="list-group-item list-group-item-action">Vehicle Management üöó</a>
            <a id="pendingReservations" class="list-group-item list-group-item-action">Pending Reservations ‚è≥</a>
            <a id="rentalHistory" class="list-group-item list-group-item-action">Rental History üìä</a>
        </div>
    </div>
</body>
</html>
