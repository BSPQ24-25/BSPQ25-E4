<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }
        .list-group-item {
            font-size: 18px;
            background-color: #f8f9fa;
            border: none;
            color: #333;
            transition: background-color 0.3s;
        }
        .list-group-item:hover {
            background-color: #e2e6ea;
        }
        .list-group-item-action {
            cursor: pointer;
        }
        .list-group-item-action:hover {
            background-color: #d4edda;
        }
        .user-info {
            text-align: right;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="user-info">
            <p>Welcome, <span sec:authentication="name"></span></p>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Log out</button>
            </form>
        </div>
        
        <h1 class="mb-4">Admin Dashboard</h1>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Available Cars</h5>
                        <p class="card-text fs-4" th:text="${availableCars}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Active Rentals</h5>
                        <p class="card-text fs-4" th:text="${activeRentals}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Revenue</h5>
                        <p class="card-text fs-4">‚Ç¨<span th:text="${totalRevenue}">0.00</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="list-group">
            <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">User Management üë•</a>
            <a th:href="@{/admin/vehicles}" class="list-group-item list-group-item-action">Vehicle Management üöó</a>
            <a th:href="@{/admin/reservations}" class="list-group-item list-group-item-action">Pending Reservations ‚è≥</a>
            <a th:href="@{/admin/history}" class="list-group-item list-group-item-action">Rental History üìä</a>
			<a th:href="@{/admin/insurances}" class="list-group-item list-group-item-action">Insurance Management üõ°Ô∏è</a>

        </div>
    </div>
</body>
</html>
