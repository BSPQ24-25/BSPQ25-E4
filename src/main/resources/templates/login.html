<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 1rem;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <div class="login-container">
        <h1 id="pageTitle">Log In</h1>

        <div id="errorMessage" class="alert alert-danger" style="display: none;">
            Invalid email or password.
        </div>

        <div id="logoutMessage" class="alert alert-success" style="display: none;">
            You have logged out.
        </div>

        <div id="successMessage" class="alert alert-success" style="display: none;">
            Registration successful.
        </div>

        <form th:action="@{/login}" method="post">
            <div>
                <label for="email" id="emailLabel">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div>
                <label for="password" id="passwordLabel">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" id="loginButton">Log in</button>
        </form>

        <p id="registerLink">Don't have an account? <a th:href="@{/register}">Register</a></p>
    </div>

    <script>
        const translations = {
            en: {
                pageTitle: "Log In",
                errorMessage: "Invalid email or password.",
                logoutMessage: "You have logged out.",
                successMessage: "Registration successful.",
                emailLabel: "Email:",
                passwordLabel: "Password:",
                loginButton: "Log in",
                registerLink: "Don't have an account? Register"
            },
            es: {
                pageTitle: "Iniciar sesión",
                errorMessage: "Correo electrónico o contraseña inválidos.",
                logoutMessage: "Has cerrado sesión.",
                successMessage: "Registro exitoso.",
                emailLabel: "Correo electrónico:",
                passwordLabel: "Contraseña:",
                loginButton: "Iniciar sesión",
                registerLink: "¿No tienes una cuenta? Regístrate"
            },
            fr: {
                pageTitle: "Se connecter",
                errorMessage: "Email ou mot de passe invalide.",
                logoutMessage: "Vous êtes déconnecté.",
                successMessage: "Inscription réussie.",
                emailLabel: "Email :",
                passwordLabel: "Mot de passe :",
                loginButton: "Se connecter",
                registerLink: "Vous n'avez pas de compte ? Inscrivez-vous"
            }
        };

        function changeLanguage() {
            const lang = document.getElementById("languageSelect").value;
            localStorage.setItem("selectedLanguage", lang);
            updateText(lang);
        }

        function updateText(lang) {
            document.getElementById("pageTitle").innerText = translations[lang].pageTitle;
            document.getElementById("errorMessage").innerText = translations[lang].errorMessage;
            document.getElementById("logoutMessage").innerText = translations[lang].logoutMessage;
            document.getElementById("successMessage").innerText = translations[lang].successMessage;
            document.getElementById("emailLabel").innerText = translations[lang].emailLabel;
            document.getElementById("passwordLabel").innerText = translations[lang].passwordLabel;
            document.getElementById("loginButton").innerText = translations[lang].loginButton;
            document.getElementById("registerLink").innerText = translations[lang].registerLink;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem("selectedLanguage") || "en";
            document.getElementById("languageSelect").value = savedLang;
            updateText(savedLang);

            // Show messages based on query params
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                document.getElementById("errorMessage").style.display = "block";
            }
            if (urlParams.has('logout')) {
                document.getElementById("logoutMessage").style.display = "block";
            }
            if (urlParams.has('success')) {
                document.getElementById("successMessage").style.display = "block";
            }
        });
    </script>
</body>
</html>
