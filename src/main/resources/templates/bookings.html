<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚗 Booking List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        h1 {
            color: #4caf50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ffcccb;
            transition: 0.3s;
        }
        td {
            font-size: 14px;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="languageSelect" class="form-select" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <h1 id="pageTitle">🚗 Booking List</h1>

    <table>
        <thead>
            <tr>
                <th id="idHeader">ID</th>
                <th id="dailyPriceHeader">💰 Daily Price</th>
                <th id="startDateHeader">📅 Start Date</th>
                <th id="endDateHeader">📅 End Date</th>
                <th id="statusHeader">📌 Status</th>
                <th id="paymentHeader">💳 Payment</th>
                <th id="depositHeader">🔒 Security Deposit</th>
                <th id="userHeader">👤 User</th>
                <th id="vehicleHeader">🚘 Vehicle</th>
                <th id="ratingHeader">⭐ Rating</th>
                <th id="reviewHeader">💬 Review</th>
                <th id="cancelHeader">❌ Cancel</th>
            </tr>
        </thead>
        <tbody id="bookingsTableBody">
            <!-- Bookings will be inserted here -->
        </tbody>
    </table>

    <script>
        const translations = {
            en: {
                pageTitle: "🚗 Booking List",
                idHeader: "ID",
                dailyPriceHeader: "💰 Daily Price",
                startDateHeader: "📅 Start Date",
                endDateHeader: "📅 End Date",
                statusHeader: "📌 Status",
                paymentHeader: "💳 Payment",
                depositHeader: "🔒 Security Deposit",
                userHeader: "👤 User",
                vehicleHeader: "🚘 Vehicle",
                ratingHeader: "⭐ Rating",
                reviewHeader: "💬 Review",
                cancelHeader: "❌ Cancel"
            },
            es: {
                pageTitle: "🚗 Lista de Reservas",
                idHeader: "ID",
                dailyPriceHeader: "💰 Precio Diario",
                startDateHeader: "📅 Fecha de Inicio",
                endDateHeader: "📅 Fecha de Fin",
                statusHeader: "📌 Estado",
                paymentHeader: "💳 Pago",
                depositHeader: "🔒 Depósito de Seguridad",
                userHeader: "👤 Usuario",
                vehicleHeader: "🚘 Vehículo",
                ratingHeader: "⭐ Calificación",
                reviewHeader: "💬 Reseña",
                cancelHeader: "❌ Cancelar"
            },
            fr: {
                pageTitle: "🚗 Liste des Réservations",
                idHeader: "ID",
                dailyPriceHeader: "💰 Prix Par Jour",
                startDateHeader: "📅 Date de Début",
                endDateHeader: "📅 Date de Fin",
                statusHeader: "📌 Statut",
                paymentHeader: "💳 Paiement",
                depositHeader: "🔒 Caution de Sécurité",
                userHeader: "👤 Utilisateur",
                vehicleHeader: "🚘 Véhicule",
                ratingHeader: "⭐ Évaluation",
                reviewHeader: "💬 Avis",
                cancelHeader: "❌ Annuler"
            }
        };

        function changeLanguage() {
            const lang = document.getElementById("languageSelect").value;
            localStorage.setItem("selectedLanguage", lang);
            updateText(lang);
        }

        function updateText(lang) {
            document.getElementById("pageTitle").innerText = translations[lang].pageTitle;
            document.getElementById("idHeader").innerText = translations[lang].idHeader;
            document.getElementById("dailyPriceHeader").innerText = translations[lang].dailyPriceHeader;
            document.getElementById("startDateHeader").innerText = translations[lang].startDateHeader;
            document.getElementById("endDateHeader").innerText = translations[lang].endDateHeader;
            document.getElementById("statusHeader").innerText = translations[lang].statusHeader;
            document.getElementById("paymentHeader").innerText = translations[lang].paymentHeader;
            document.getElementById("depositHeader").innerText = translations[lang].depositHeader;
            document.getElementById("userHeader").innerText = translations[lang].userHeader;
            document.getElementById("vehicleHeader").innerText = translations[lang].vehicleHeader;
            document.getElementById("ratingHeader").innerText = translations[lang].ratingHeader;
            document.getElementById("reviewHeader").innerText = translations[lang].reviewHeader;
            document.getElementById("cancelHeader").innerText = translations[lang].cancelHeader;
        }

        async function fetchBookings() {
            try {
                const response = await fetch('/api/bookings');
                const bookings = await response.json();
                
                const tableBody = document.getElementById('bookingsTableBody');
                tableBody.innerHTML = '';

                bookings.forEach(booking => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${booking.bookingId}</td>
                        <td>💰 ${booking.dailyPrice.toFixed(2)} €</td>
                        <td>📅 ${booking.startDate}</td>
                        <td>📅 ${booking.endDate}</td>
                        <td>📌 ${booking.bookingStatus}</td>
                        <td>💳 ${booking.paymentMethod}</td>
                        <td>🔒 ${booking.securityDeposit.toFixed(2)} €</td>
                        <td>👤 ${booking.user ? booking.user.name : 'N/A'}</td>
                        <td>🚘 ${booking.car ? booking.car.model : 'N/A'}</td>
                        <td>⭐ ${booking.rating || 'N/A'}</td>
                        <td>💬 ${booking.review || 'No review'}</td>
                        <td><button onclick="cancelBooking(${booking.bookingId})">❌ Cancel</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching bookings:', error);
            }
        }

        async function cancelBooking(bookingId) {
            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('Booking cancelled successfully');
                    fetchBookings(); // Refresh the booking list
                } else {
                    alert('Error cancelling booking');
                }
            } catch (error) {
                console.error('Error cancelling booking:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem("selectedLanguage") || "en";
            document.getElementById("languageSelect").value = savedLang;
            updateText(savedLang);
            fetchBookings();
        });
    </script>
</body>
</html>
