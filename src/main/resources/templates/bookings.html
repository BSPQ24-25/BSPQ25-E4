        const translations = {
            en: {

            },
            fr: {
                title: "ğŸš— Liste des rÃ©servations",
                id: "ID",
                price: "ğŸ’° Prix journalier",
                startDate: "ğŸ“… Date de dÃ©but",
                endDate: "ğŸ“… Date de fin",
                status: "ğŸ“Œ Statut",
                payment: "ğŸ’³ Paiement",
                deposit: "ğŸ”’ Caution",
                user: "ğŸ‘¤ Utilisateur",
                vehicle: "ğŸš˜ VÃ©hicule",
                rating: "â­ Note",

            },
            es: {

                rating: "â­ ValoraciÃ³n",
                review: "ğŸ’¬ ReseÃ±a",
                cancel: "âŒ Cancelar"
            }
        };

        const applyTranslations = (lang) => {
            document.querySelectorAll("[data-i18n]").forEach(el => {
                const key = el.getAttribute("data-i18n");
                el.textContent = translations[lang][key];
            });
            document.title = translations[lang]['title'];
        };

        document.getElementById("langSelect").addEventListener("change", (e) => {
            const selectedLang = e.target.value;
            applyTranslations(selectedLang);
        });

        async function fetchBookings() {
            try {
                const response = await fetch('/api/bookings');
                const bookings = await response.json();
                
                const tableBody = document.getElementById('bookingsTableBody');
                tableBody.innerHTML = '';

                bookings.forEach(booking => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${booking.bookingId}</td>
                        <td>ğŸ’° ${booking.dailyPrice.toFixed(2)} â‚¬</td>
                        <td>ğŸ“… ${booking.startDate}</td>
                        <td>ğŸ“… ${booking.endDate}</td>
                        <td>ğŸ“Œ ${booking.bookingStatus}</td>
                        <td>ğŸ’³ ${booking.paymentMethod}</td>
                        <td>ğŸ”’ ${booking.securityDeposit.toFixed(2)} â‚¬</td>
                        <td>ğŸ‘¤ ${booking.user ? booking.user.name : 'N/A'}</td>
                        <td>ğŸš˜ ${booking.car ? booking.car.model : 'N/A'}</td>
                        <td>â­ ${booking.rating || 'N/A'}</td>
                        <td>ğŸ’¬ ${booking.review || 'No review'}</td>
                        <td><button onclick="cancelBooking(${booking.bookingId})" data-i18n="cancel">âŒ Cancel</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching bookings:', error);
            }
        }

        async function cancelBooking(bookingId) {
            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('Booking cancelled successfully');
                    fetchBookings();
                } else {
                    alert('Error cancelling booking');
                }
            } catch (error) {
                console.error('Error cancelling booking:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyTranslations("en");
            fetchBookings();
        });
    </script>
