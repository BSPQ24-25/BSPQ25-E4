<body>

    <h1 id="pageTitle">ğŸš— Booking List</h1>

                <th id="dailyPriceHeader">ğŸ’° Daily Price</th>

    <script>
        const translations = {
            en: {
                pageTitle: "ğŸš— Booking List",
                idHeader: "ID",
                dailyPriceHeader: "ğŸ’° Daily Price",
                startDateHeader: "ğŸ“… Start Date",
                endDateHeader: "ğŸ“… End Date",
                statusHeader: "ğŸ“Œ Status",
                paymentHeader: "ğŸ’³ Payment",
                depositHeader: "ğŸ”’ Security Deposit",
                userHeader: "ğŸ‘¤ User",
                vehicleHeader: "ğŸš˜ Vehicle",
                ratingHeader: "â­ Rating",
                reviewHeader: "ğŸ’¬ Review",
                cancelHeader: "âŒ Cancel"
            },
            es: {
                pageTitle: "ğŸš— Lista de Reservas",
                idHeader: "ID",
                dailyPriceHeader: "ğŸ’° Precio Diario",
                startDateHeader: "ğŸ“… Fecha de Inicio",
                endDateHeader: "ğŸ“… Fecha de Fin",
                statusHeader: "ğŸ“Œ Estado",
                paymentHeader: "ğŸ’³ Pago",
                depositHeader: "ğŸ”’ DepÃ³sito de Seguridad",
                userHeader: "ğŸ‘¤ Usuario",
                vehicleHeader: "ğŸš˜ VehÃ­culo",
                ratingHeader: "â­ CalificaciÃ³n",
                reviewHeader: "ğŸ’¬ ReseÃ±a",
                cancelHeader: "âŒ Cancelar"
            },
            fr: {
                pageTitle: "ğŸš— Liste des RÃ©servations",
                idHeader: "ID",
                dailyPriceHeader: "ğŸ’° Prix Par Jour",
                startDateHeader: "ğŸ“… Date de DÃ©but",
                endDateHeader: "ğŸ“… Date de Fin",
                statusHeader: "ğŸ“Œ Statut",
                paymentHeader: "ğŸ’³ Paiement",
                depositHeader: "ğŸ”’ Caution de SÃ©curitÃ©",
                userHeader: "ğŸ‘¤ Utilisateur",
                vehicleHeader: "ğŸš˜ VÃ©hicule",
                ratingHeader: "â­ Ã‰valuation",
                reviewHeader: "ğŸ’¬ Avis",
                cancelHeader: "âŒ Annuler"
            }
        };

        function changeLanguage() {
            const lang = document.getElementById("languageSelect").value;
            localStorage.setItem("selectedLanguage", lang);
            updateText(lang);
        }

        function updateText(lang) {
            document.getElementById("pageTitle").innerText = translations[lang].pageTitle;
            document.getElementById("idHeader").innerText = translations[lang].idHeader;
            document.getElementById("dailyPriceHeader").innerText = translations[lang].dailyPriceHeader;
            document.getElementById("startDateHeader").innerText = translations[lang].startDateHeader;
            document.getElementById("endDateHeader").innerText = translations[lang].endDateHeader;
            document.getElementById("statusHeader").innerText = translations[lang].statusHeader;
            document.getElementById("paymentHeader").innerText = translations[lang].paymentHeader;
            document.getElementById("depositHeader").innerText = translations[lang].depositHeader;
            document.getElementById("userHeader").innerText = translations[lang].userHeader;
            document.getElementById("vehicleHeader").innerText = translations[lang].vehicleHeader;
            document.getElementById("ratingHeader").innerText = translations[lang].ratingHeader;
            document.getElementById("reviewHeader").innerText = translations[lang].reviewHeader;
            document.getElementById("cancelHeader").innerText = translations[lang].cancelHeader;
        }

        async function fetchBookings() {
            try {
                const response = await fetch('/api/bookings');
                const bookings = await response.json();
                
                const tableBody = document.getElementById('bookingsTableBody');
                tableBody.innerHTML = '';

                bookings.forEach(booking => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${booking.bookingId}</td>
                        <td>ğŸ’° ${booking.dailyPrice.toFixed(2)} â‚¬</td>
                        <td>ğŸ“… ${booking.startDate}</td>
                        <td>ğŸ“… ${booking.endDate}</td>
                        <td>ğŸ“Œ ${booking.bookingStatus}</td>
                        <td>ğŸ’³ ${booking.paymentMethod}</td>
                        <td>ğŸ”’ ${booking.securityDeposit.toFixed(2)} â‚¬</td>
                        <td>ğŸ‘¤ ${booking.user ? booking.user.name : 'N/A'}</td>
                        <td>ğŸš˜ ${booking.car ? booking.car.model : 'N/A'}</td>
                        <td>â­ ${booking.rating || 'N/A'}</td>
                        <td>ğŸ’¬ ${booking.review || 'No review'}</td>
                        <td><button onclick="cancelBooking(${booking.bookingId})">âŒ Cancel</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching bookings:', error);
            }
        }

        async function cancelBooking(bookingId) {
            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('Booking cancelled successfully');
                    fetchBookings(); // Refresh the booking list
                } else {
                    alert('Error cancelling booking');
                }
            } catch (error) {
                console.error('Error cancelling booking:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem("selectedLanguage") || "en";
            document.getElementById("languageSelect").value = savedLang;
            updateText(savedLang);
            fetchBookings();
        });
    </script>
</body>
