<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Vehicle</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Edit Vehicle</h1>
    <form th:action="@{'/admin/vehicles/edit'}" th:object="${car}" method="post">

        <input type="hidden" th:field="*{vehicleId}" />

        <label>Brand:</label>
        <input type="text" th:field="*{brand}" /><br>

        <label>Model:</label>
        <input type="text" th:field="*{model}" /><br>

        <label>Color:</label>
        <input type="text" th:field="*{color}" /><br>

        <label>Fuel Level:</label>
        <input type="number" step="0.1" min="0" th:field="*{fuelLevel}" /><br>

        <label>Transmission:</label>
        <input type="text" th:field="*{transmission}" /><br>

        <label>Status:</label>
        <input type="text" th:field="*{status}" /><br>

        <label>Mileage:</label>
        <input type="number" th:field="*{mileage}" /><br>

        <label>Manufacturing Year:</label>
        <input type="number" th:field="*{manufacturingYear}" /><br>

        <label>Insurance ID:</label>
        <input type="number" name="insuranceId" th:value="${car.insurance != null ? car.insurance.insuranceId : ''}" /><br>

        <button type="submit">Update Vehicle</button>
    </form>
    <br>
    <a href="/admin/vehicle-management">Back to Vehicle List</a>
</body>
</html>
