<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Vehicle Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            color: #555;
        }

        /* Optional: Add some spacing and center the table */
        .container {
            width: 80%;
            overflow-x: auto;
        }

        .action-btn {
            margin-right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9em;
        }

        .edit-btn {
            background-color: #2196F3;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .vehicle-form-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: white;
    }

    .vehicle-form-table td {
        padding: 8px;
    }

    .vehicle-form-table input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .vehicle-form-table button {
        background-color: #4CAF50;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    .vehicle-form-table button:hover {
        background-color: #45a049;
    }

    .table-scroll-container {
        overflow-x: auto;
    }

    </style>
</head>

<body>
    <div class="container">
        <h1>Vehicle Management</h1>
        <form th:action="@{/admin/vehicles/add}" method="post">
            <div class="table-scroll-container">
                <table class="vehicle-form-table">
                    <tr>
                        <td><input type="text" name="brand" placeholder="Brand" required></td>
                        <td><input type="text" name="model" placeholder="Model" required></td>
                        <td><input type="text" name="color" placeholder="Color" required></td>
                        <td><input type="number" step="0.1" min="0" name="fuelLevel" placeholder="Fuel Level" required></td>
                        <td><input type="text" name="transmission" placeholder="Transmission" required></td>
                        <td><input type="text" name="status" placeholder="Status" required></td>
                        <td><input type="number" step="0.1" min="0" name="mileage" placeholder="Mileage" required></td>
                        <td><input type="number" min="1960" name="manufacturingYear" placeholder="Year" required></td>
                        <td><input type="number" name="insuranceId" placeholder="Insurance ID" required></td>
                        <td><button type="submit">Add Vehicle</button></td>
                    </tr>
                </table>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Color</th>
                        <th>Fuel level</th>
                        <th>Transmission</th>
                        <th>Status</th>
                        <th>Mileage</th>
                        <th>Manufacturing Year</th>
                        <th>Insurance ID</th>
                        <th>Edit</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vehicle : ${vehicles}">
                        <td th:text="${vehicle.vehicleId}"></td>
                        <td th:text="${vehicle.brand}"></td>
                        <td th:text="${vehicle.model}"></td>
                        <td th:text="${vehicle.color}"></td>
                        <td th:text="${vehicle.fuelLevel}"></td>
                        <td th:text="${vehicle.transmission}"></td>
                        <td th:text="${vehicle.status}"></td>
                        <td th:text="${vehicle.mileage}"></td>
                        <td th:text="${vehicle.manufacturingYear}"></td>
                        <td th:text="${vehicle.insurance.insuranceId}"></td>
                        <td>
                            <a th:href="@{'/admin/vehicles/edit/' + ${vehicle.vehicleId}}"
                                class="action-btn edit-btn">Edit</a>
                        </td>
                        <td>
                            <form th:action="@{'/admin/vehicles/delete/' + ${vehicle.vehicleId}}" method="post"
                                style="display:inline;">
                                <button type="submit" class="action-btn delete-btn"
                                    onclick="return confirm('Are you sure you want to delete this vehicle?')">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</body>

</html>
