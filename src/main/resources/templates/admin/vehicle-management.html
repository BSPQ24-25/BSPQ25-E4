<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            color: #555;
        }

        /* Optional: Add some spacing and center the table */
        .container {
            width: 80%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vehicle Management</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Fuel level</th>
                    <th>Transmission</th>
                    <th>Mileage</th>
                    <th>Manufacturing Year</th>
                    <th>Insurance ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vehicle : ${vehicles}">
                    <td th:text="${vehicle.vehicleId}"></td>
                    <td th:text="${vehicle.brand}"></td>
                    <td th:text="${vehicle.model}"></td>
                    <td th:text="${vehicle.color}"></td>
                    <td th:text="${vehicle.fuelLevel}"></td>
                    <td th:text="${vehicle.transmission}"></td>
                    <td th:text="${vehicle.mileage}"></td>
                    <td th:text="${vehicle.manufacturingYear}"></td>
                    <td th:text="${vehicle.insurance.insuranceId}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
