<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Insurance Management</title>
</head>
<body>
    <h1>Insurance Management</h1>
    <a href="/admin/insurances/new">Create new Insurance</a>
	<style>
	        body {
	            font-family: Arial, sans-serif;
	            background-color: #f4f4f4;
	            margin: 0;
	            padding: 0;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            height: 100vh;
	        }

	        .container {
	            width: 90%;
	            max-width: 1200px;
	        }

	        h1 {
	            text-align: center;
	            color: #333;
	        }

	        table {
	            width: 100%;
	            margin-top: 20px;
	            border-collapse: collapse;
	            background-color: white;
	            border: 1px solid #ddd;
	        }

	        th, td {
	            padding: 10px;
	            text-align: left;
	            border: 1px solid #ddd;
	        }

	        th {
	            background-color: #4CAF50;
	            color: white;
	        }

	        tr:nth-child(even) {
	            background-color: #f2f2f2;
	        }

	        tr:hover {
	            background-color: #ddd;
	        }

	        .action-btn {
	            margin-right: 10px;
	            padding: 5px 10px;
	            border: none;
	            border-radius: 4px;
	            text-decoration: none;
	            cursor: pointer;
	            font-size: 0.9em;
	        }

	        .edit-btn {
	            background-color: #2196F3;
	            color: white;
	        }

	        .delete-btn {
	            background-color: #f44336;
	            color: white;
	        }
	    </style>
    <table>
        <tr>
            <th>ID</th>
            <th>Provider</th>
            <th>Coverage</th>
            <th>Monthly Price</th>
        </tr>
        <tr th:each="insurance : ${insurances}">
            <td th:text="${insurance.insuranceId}"></td>
            <td th:text="${insurance.provider}"></td>
            <td th:text="${insurance.coverage}"></td>
            <td th:text="${insurance.monthlyPrice}"></td>
			<td>
                <a th:href="@{'/admin/insurances/edit/' + ${insurance.insuranceId}}"
                    class="action-btn edit-btn">Edit</a>
            </td>
            <td>
                <form th:action="@{'/admin/insurances/delete/' + ${insurance.insuranceId}}" method="post"
                    style="display:inline;">
                    <button type="submit" class="action-btn delete-btn"
                        onclick="return confirm('Are you sure you want to delete this insurance?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
