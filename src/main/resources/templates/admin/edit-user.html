<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }

        /* Estilo para el bot√≥n rojo */
        .btn-back {
            background-color: red;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
        }

        .btn-back:hover {
            background-color: darkred;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Edit User</h2>
        <form th:action="@{'/admin/users/edit/' + ${user.id}}" th:object="${user}" method="post" class="border p-4 rounded shadow-sm bg-light">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Phone:</label>
                <input type="text" th:field="*{phone}" class="form-control" />
            </div>

            <div class="mb-3">
                <label class="form-label">Address:</label>
                <input type="text" th:field="*{address}" class="form-control" />
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{isAdmin}" id="isAdminCheck" />
                <label class="form-check-label" for="isAdminCheck">
                    Is Admin
                </label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update User</button>
            </div>
        </form>
        <a href="/admin/users" class="back-link">Back</a>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
