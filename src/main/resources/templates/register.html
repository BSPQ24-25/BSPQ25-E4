<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: auto;
        }

        .checkbox-wrapper label {
            display: inline;
            font-weight: 500;
            white-space: nowrap;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="langSelect" class="form-select" style="width: 150px; display: inline-block;">
            <option value="en" selected>English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
        </select>
    </div>

    <div class="container">
        <h1>Register</h1>

        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required />
            </div>
            <div>
                <label for="telephone">Phone number:</label>
                <input type="text" id="telephone" th:field="*{phone}" />
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" />
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="isAdmin" th:field="*{isAdmin}" th:checked="${user.isAdmin}" />
                <label for="isAdmin">Select if you are an admin</label>
            </div>
            
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a th:href="@{/login}">Log In</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const langSelect = document.getElementById('langSelect');

            const translations = {
                en: {
                    registerTitle: "Register",
                    nameLabel: "Name:",
                    emailLabel: "Email:",
                    passwordLabel: "Password:",
                    phoneLabel: "Phone number:",
                    addressLabel: "Address:",
                    adminLabel: "Select if you are an admin",
                    registerButton: "Register",
                    loginText: "Already have an account?",
                    loginLink: "Log In",
                    errorMsg: "There was an error with your registration."
                },
                fr: {
                    registerTitle: "S'inscrire",
                    nameLabel: "Nom:",
                    emailLabel: "E-mail:",
                    passwordLabel: "Mot de passe:",
                    phoneLabel: "Numéro de téléphone:",
                    addressLabel: "Adresse:",
                    adminLabel: "Sélectionnez si vous êtes un administrateur",
                    registerButton: "S'inscrire",
                    loginText: "Vous avez déjà un compte?",
                    loginLink: "Se connecter",
                    errorMsg: "Une erreur est survenue lors de votre inscription."
                },
                es: {
                    registerTitle: "Registrarse",
                    nameLabel: "Nombre:",
                    emailLabel: "Correo electrónico:",
                    passwordLabel: "Contraseña:",
                    phoneLabel: "Número de teléfono:",
                    addressLabel: "Dirección:",
                    adminLabel: "Seleccione si es un administrador",
                    registerButton: "Registrarse",
                    loginText: "¿Ya tienes una cuenta?",
                    loginLink: "Iniciar sesión",
                    errorMsg: "Hubo un error con tu registro."
                }
            };

            langSelect.addEventListener('change', function() {
                updateTexts(this.value);
            });

            function updateTexts(lang) {
                const t = translations[lang];
                document.querySelector('h1').textContent = t.registerTitle;
                document.querySelector('label[for="name"]').textContent = t.nameLabel;
                document.querySelector('label[for="email"]').textContent = t.emailLabel;
                document.querySelector('label[for="password"]').textContent = t.passwordLabel;
                document.querySelector('label[for="telephone"]').textContent = t.phoneLabel;
                document.querySelector('label[for="address"]').textContent = t.addressLabel;
                document.querySelector('label[for="isAdmin"]').textContent = t.adminLabel;
                document.querySelector('button[type="submit"]').textContent = t.registerButton;
                document.querySelector('p').textContent = t.loginText;
                document.querySelector('a').textContent = t.loginLink;

                // Update alert messages
                const errorMsg = document.querySelector('.alert-danger');
                if (errorMsg) {
                    errorMsg.textContent = t.errorMsg;
                }
            }
        });
    </script>
</body>
</html>
