<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rental History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            color: #555;
        }

        .container {
            width: 80%;
            overflow-x: auto;
        }

        /* Estilo para el bot√≥n rojo */
        .btn-back {
            background-color: red;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
        }

        .btn-back:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rental History</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User ID</th>
                    <th>Car ID</th>
                    <th>Start date</th>
                    <th>End date</th>
                    <th>Daily price</th>
                    <th>Booking status</th>
                    <th>Payment method</th>
                    <th>Security deposit</th>
                    <th>Rating</th>
                    <th>Review</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${historyBookings}">
                    <td th:text="${booking.bookingId}"></td>
                    <td th:text="${booking.user.id}"></td>
                    <td th:text="${booking.car.id}"></td>
                    <td th:text="${booking.startDate}"></td>
                    <td th:text="${booking.endDate}"></td>
                    <td th:text="${booking.dailyPrice}"></td>
                    <td th:text="${booking.bookingStatus}"></td>
                    <td th:text="${booking.paymentMethod}"></td>
                    <td th:text="${booking.securityDeposit}"></td>
                    <td th:text="${booking.rating}"></td>
                    <td th:text="${booking.review}"></td>
                    <td>
                        <form th:action="@{/user/history/cancel}" method="post" th:if="${booking.bookingStatus != 'Cancelled' and booking.bookingStatus != 'Completed'}">
                            <input type="hidden" name="bookingId" th:value="${booking.bookingId}" />
                            <button type="submit">Cancel</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/user/history/complete}" method="post" th:if="${booking.bookingStatus == 'Confirmed' or booking.bookingStatus == 'confirmed'}">
                            <input type="hidden" name="bookingId" th:value="${booking.bookingId}" />
                            <button type="submit">Complete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/user/dashboard" class="btn-back">Back</a>  
    </div>
</body>
</html>
