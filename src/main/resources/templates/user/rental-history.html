<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rental History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            color: #555;
        }

        .container {
            width: 80%;
            overflow-x: auto;
        }

        /* Estilo para el botón rojo */
        .btn-back {
            background-color: red;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
        }

        .btn-back:hover {
            background-color: darkred;
        }

        /* Language selection style */
        .lang-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .lang-selector select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rental History</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User ID</th>
                    <th>Car ID</th>
                    <th>Start date</th>
                    <th>End date</th>
                    <th>Daily price</th>
                    <th>Booking status</th>
                    <th>Payment method</th>
                    <th>Security deposit</th>
                    <th>Rating</th>
                    <th>Review</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${historyBookings}">
                    <td th:text="${booking.bookingId}"></td>
                    <td th:text="${booking.user.id}"></td>
                    <td th:text="${booking.car.id}"></td>
                    <td th:text="${booking.startDate}"></td>
                    <td th:text="${booking.endDate}"></td>
                    <td th:text="${booking.dailyPrice}"></td>
                    <td th:text="${booking.bookingStatus}"></td>
                    <td th:text="${booking.paymentMethod}"></td>
                    <td th:text="${booking.securityDeposit}"></td>
                    <td th:text="${booking.rating}"></td>
                    <td th:text="${booking.review}"></td>
                    <td>
                        <form th:action="@{/user/history/cancel}" method="post" th:if="${booking.bookingStatus != 'Cancelled' and booking.bookingStatus != 'Completed'}">
                            <input type="hidden" name="bookingId" th:value="${booking.bookingId}" />
                            <button type="submit">Cancel</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/user/history/complete}" method="post" th:if="${booking.bookingStatus == 'Confirmed' or booking.bookingStatus == 'confirmed'}">
                            <input type="hidden" name="bookingId" th:value="${booking.bookingId}" />
                            <button type="submit">Complete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/user/dashboard" class="btn-back">Back</a>
    </div>

    <!-- Language Selector -->
    <div class="lang-selector">
        <select id="langSelect">
            <option value="en" selected>English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const langSelect = document.getElementById('langSelect');

            const translations = {
                en: {
                    title: "Rental History",
                    id: "ID",
                    userId: "User ID",
                    carId: "Car ID",
                    startDate: "Start date",
                    endDate: "End date",
                    dailyPrice: "Daily price",
                    bookingStatus: "Booking status",
                    paymentMethod: "Payment method",
                    securityDeposit: "Security deposit",
                    rating: "Rating",
                    review: "Review",
                    cancel: "Cancel",
                    complete: "Complete",
                    back: "Back"
                },
                fr: {
                    title: "Historique de Location",
                    id: "ID",
                    userId: "ID Utilisateur",
                    carId: "ID Voiture",
                    startDate: "Date de début",
                    endDate: "Date de fin",
                    dailyPrice: "Prix journalier",
                    bookingStatus: "Statut de la réservation",
                    paymentMethod: "Méthode de paiement",
                    securityDeposit: "Dépôt de garantie",
                    rating: "Évaluation",
                    review: "Avis",
                    cancel: "Annuler",
                    complete: "Terminer",
                    back: "Retour"
                },
                es: {
                    title: "Historial de Alquiler",
                    id: "ID",
                    userId: "ID Usuario",
                    carId: "ID Coche",
                    startDate: "Fecha de inicio",
                    endDate: "Fecha de fin",
                    dailyPrice: "Precio diario",
                    bookingStatus: "Estado de la reserva",
                    paymentMethod: "Método de pago",
                    securityDeposit: "Depósito de seguridad",
                    rating: "Calificación",
                    review: "Reseña",
                    cancel: "Cancelar",
                    complete: "Completar",
                    back: "Volver"
                }
            };

            langSelect.addEventListener('change', function() {
                updateTexts(this.value);
            });

            function updateTexts(lang) {
                const t = translations[lang];
                document.querySelector('h1').textContent = t.title;
                document.querySelectorAll('th')[0].textContent = t.id;
                document.querySelectorAll('th')[1].textContent = t.userId;
                document.querySelectorAll('th')[2].textContent = t.carId;
                document.querySelectorAll('th')[3].textContent = t.startDate;
                document.querySelectorAll('th')[4].textContent = t.endDate;
                document.querySelectorAll('th')[5].textContent = t.dailyPrice;
                document.querySelectorAll('th')[6].textContent = t.bookingStatus;
                document.querySelectorAll('th')[7].textContent = t.paymentMethod;
                document.querySelectorAll('th')[8].textContent = t.securityDeposit;
                document.querySelectorAll('th')[9].textContent = t.rating;
                document.querySelectorAll('th')[10].textContent = t.review;
                document.querySelectorAll('.btn-back')[0].textContent = t.back;
                document.querySelectorAll('button[type="submit"]')[0].textContent = t.cancel;
                document.querySelectorAll('button[type="submit"]')[1].textContent = t.complete;
            }
        });
    </script>
</body>
</html>
