<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .profile-info p {
            margin: 12px 0;
            font-size: 16px;
            color: #555;
        }

        .profile-info p strong {
            color: #222;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Bienvenido, <span th:text="${user.name}"></span></h1>
        <div class="profile-info">
            <p><strong>Nombre:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Teléfono:</strong> <span th:text="${user.phone}"></span></p>
            <p><strong>Dirección:</strong> <span th:text="${user.address}"></span></p>
        </div>
    </div>
</body>
</html>
