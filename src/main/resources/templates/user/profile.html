<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .profile-info p {
            margin: 12px 0;
            font-size: 16px;
            color: #555;
        }

        .profile-info p strong {
            color: #222;
        }

        /* Estilo para el botón rojo */
        .btn-back {
            background-color: red;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
        }

        .btn-back:hover {
            background-color: darkred;
        }

        /* Language selection style */
        .lang-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .lang-selector select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Bienvenido, <span th:text="${user.name}"></span></h1>
        <div class="profile-info">
            <p><strong>Nombre:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Teléfono:</strong> <span th:text="${user.phone}"></span></p>
            <p><strong>Dirección:</strong> <span th:text="${user.address}"></span></p>
        </div>
        <a href="/user/dashboard" class="btn-back">Back</a>
    </div>

    <!-- Language Selector -->
    <div class="lang-selector">
        <select id="langSelect">
            <option value="es" selected>Español</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const langSelect = document.getElementById('langSelect');

            const translations = {
                en: {
                    title: "Welcome,",
                    name: "Name:",
                    email: "Email:",
                    phone: "Phone:",
                    address: "Address:",
                    back: "Back"
                },
                fr: {
                    title: "Bienvenue,",
                    name: "Nom:",
                    email: "Email:",
                    phone: "Téléphone:",
                    address: "Adresse:",
                    back: "Retour"
                },
                es: {
                    title: "Bienvenido,",
                    name: "Nombre:",
                    email: "Correo Electrónico:",
                    phone: "Teléfono:",
                    address: "Dirección:",
                    back: "Volver"
                }
            };

            langSelect.addEventListener('change', function() {
                updateTexts(this.value);
            });

            function updateTexts(lang) {
                const t = translations[lang];
                document.querySelector('h1').textContent = t.title + " " + document.querySelector('span[th\\:text="${user.name}"]').textContent;
                document.querySelector('.profile-info p:nth-child(1) strong').textContent = t.name;
                document.querySelector('.profile-info p:nth-child(2) strong').textContent = t.email;
                document.querySelector('.profile-info p:nth-child(3) strong').textContent = t.phone;
                document.querySelector('.profile-info p:nth-child(4) strong').textContent = t.address;
                document.querySelector('.btn-back').textContent = t.back;
            }
        });
    </script>
</body>
</html>
