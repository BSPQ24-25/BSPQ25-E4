<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Browse vehicles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            color: #555;
        }

        .container {
            width: 80%;
            overflow-x: auto;
        }

        .action-btn {
            margin-right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9em;
        }

        .details-btn {
            background-color: #2196F3;
            color: white;
        }

        .btn-back {
            background-color: red;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
        }

        .btn-back:hover {
            background-color: darkred;
        }

        .input-field {
            padding: 8px 12px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .input-field:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .search-btn {
            background-color: #4CAF50;
            color: white;
        }

        .search-btn:hover {
            background-color: #45a049;
        }

        .clear-btn {
            background-color: #f44336;
            color: white;
        }

        .clear-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Available vehicles</h1>

        <!-- Search form -->
        <form id="searchForm" style="margin-bottom: 20px;">
            <label for="searchField">Search by:</label>
            <select id="searchField">
                <option value="brand">Brand</option>
                <option value="model">Model</option>
                <option value="color">Color</option>
                <option value="transmission">Transmission</option>
                <option value="status">Status</option>
                <option value="fuelLevel">Fuel Level</option>
                <option value="mileage">Mileage</option>
                <option value="manufacturingYear">Manufacturing Year</option>
                <option value="insuranceId">Insurance ID</option>
            </select>
            <input type="text" id="searchValue" class="input-field" placeholder="Enter value..." required />
            <button type="submit" class="action-btn search-btn">Search</button>
            <button type="button" id="clearButton" class="action-btn clear-btn">Clear</button>

        </form>



        <!-- Table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Fuel Level</th>
                    <th>Transmission</th>
                    <th>Status</th>
                    <th>Mileage</th>
                    <th>Year</th>
                    <th>Insurance ID</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="vehicleTableBody"></tbody>
        </table>
        <a href="/admin/dashboard" class="btn-back">Back</a>
    </div>



    <script>
        const renderVehicles = (vehicles) => {
            const tableBody = document.getElementById("vehicleTableBody");
            tableBody.innerHTML = '';
            vehicles.forEach(vehicle => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${vehicle.id}</td>
                <td>${vehicle.brand}</td>
                <td>${vehicle.model}</td>
                <td>${vehicle.color}</td>
                <td>${vehicle.fuelLevel}</td>
                <td>${vehicle.transmission}</td>
                <td>${vehicle.status}</td>
                <td>${vehicle.mileage}</td>
                <td>${vehicle.manufacturingYear}</td>
                <td>${vehicle.insuranceId ? vehicle.insuranceId : 'N/A'}</td>
                <td><a href="/admin/vehicles/edit/${vehicle.id}" class="action-btn edit-btn">Edit</a></td>
                <td><form action="/admin/vehicles/delete/${vehicle.id}" method="post" style="display:inline;">
                        <button type="submit" class="action-btn delete-btn"
                            onclick="return confirm('Are you sure you want to delete this vehicle?')">Delete</button>
                    </form>
                </td>`;
                tableBody.appendChild(row);
            });
        };

        document.getElementById('searchForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const field = document.getElementById('searchField').value;
            const value = document.getElementById('searchValue').value;
            const response = await fetch(`/api/cars/search?field=${field}&value=${encodeURIComponent(value)}`);
            const data = await response.json();
            renderVehicles(data);
        });

        window.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('/api/cars');
            const data = await response.json();
            renderVehicles(data);
        });

        document.getElementById('clearButton').addEventListener('click', async function () {
            document.getElementById('searchValue').value = ''; // Clear input
            const response = await fetch('/api/cars'); // Get all vehicles again
            const data = await response.json();
            renderVehicles(data); // Re-render table
        });

    </script>
</body>

</html>
