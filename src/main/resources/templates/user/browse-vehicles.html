<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Browse vehicles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            color: #555;
        }

        .container {
            width: 80%;
            overflow-x: auto;
        }

        .action-btn {
            margin-right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9em;
        }

        .details-btn {
            background-color: #2196F3;
            color: white;
        }

        .btn-back {
            background-color: red;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
        }

        .btn-back:hover {
            background-color: darkred;
        }

        /* Language selection style */
        .lang-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .lang-selector select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Available vehicles</h1>
        <table>
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Transmission</th>
                    <th>Status</th>
                    <th>Mileage</th>
                    <th>Manufacturing Year</th>
                    <th>Fuel level</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vehicle : ${vehicles}">
                    <td th:text="${vehicle.brand}"></td>
                    <td th:text="${vehicle.model}"></td>
                    <td th:text="${vehicle.color}"></td>
                    <td th:text="${vehicle.transmission}"></td>
                    <td th:text="${vehicle.status}"></td>
                    <td th:text="${vehicle.mileage}"></td>
                    <td th:text="${vehicle.manufacturingYear}"></td>
                    <td th:text="${vehicle.fuelLevel}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/user/dashboard" class="btn-back">Back</a>
    </div>

    <!-- Language Selector -->
    <div class="lang-selector">
        <select id="langSelect">
            <option value="en" selected>English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
        </select>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const langSelect = document.getElementById('langSelect');

            const translations = {
                en: {
                    title: "Available vehicles",
                    brand: "Brand",
                    model: "Model",
                    color: "Color",
                    transmission: "Transmission",
                    status: "Status",
                    mileage: "Mileage",
                    manufacturingYear: "Manufacturing Year",
                    fuelLevel: "Fuel level",
                    back: "Back"
                },
                fr: {
                    title: "Véhicules Disponibles",
                    brand: "Marque",
                    model: "Modèle",
                    color: "Couleur",
                    transmission: "Transmission",
                    status: "Statut",
                    mileage: "Kilométrage",
                    manufacturingYear: "Année de Fabrication",
                    fuelLevel: "Niveau de Carburant",
                    back: "Retour"
                },
                es: {
                    title: "Vehículos Disponibles",
                    brand: "Marca",
                    model: "Modelo",
                    color: "Color",
                    transmission: "Transmisión",
                    status: "Estado",
                    mileage: "Kilometraje",
                    manufacturingYear: "Año de Fabricación",
                    fuelLevel: "Nivel de Combustible",
                    back: "Volver"
                }
            };

            langSelect.addEventListener('change', function() {
                updateTexts(this.value);
            });

            function updateTexts(lang) {
                const t = translations[lang];
                document.querySelector('h1').textContent = t.title;
                document.querySelector('th:nth-child(1)').textContent = t.brand;
                document.querySelector('th:nth-child(2)').textContent = t.model;
                document.querySelector('th:nth-child(3)').textContent = t.color;
                document.querySelector('th:nth-child(4)').textContent = t.transmission;
                document.querySelector('th:nth-child(5)').textContent = t.status;
                document.querySelector('th:nth-child(6)').textContent = t.mileage;
                document.querySelector('th:nth-child(7)').textContent = t.manufacturingYear;
                document.querySelector('th:nth-child(8)').textContent = t.fuelLevel;
                document.querySelector('.btn-back').textContent = t.back;
            }
        });
    </script>

</body>

</html>
