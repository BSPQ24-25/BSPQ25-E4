<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Browse vehicles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            color: #555;
        }

        .container {
            width: 80%;
            overflow-x: auto;
        }

        .action-btn {
            margin-right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9em;
        }

        .details-btn {
            background-color: #2196F3;
            color: white;
        }

        .btn-back {
            background-color: red;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
        }

        .btn-back:hover {
            background-color: darkred;
        }

        .lang-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .lang-selector select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Available vehicles</h1>

        <form id="searchForm" style="margin-bottom: 20px;">
            <div class="filter-group">
                <label for="searchField1">Search by:</label>
                <select id="searchField1" class="input-field">
                    <option value="brand">Brand</option>
                    <option value="model">Model</option>
                    <option value="color">Color</option>
                    <option value="transmission">Transmission</option>
                    <option value="status">Status</option>
                    <option value="fuelLevel">Fuel Level</option>
                    <option value="mileage">Mileage</option>
                    <option value="manufacturingYear">Manufacturing Year</option>
                    <option value="insuranceId">Insurance ID</option>
                </select>
                <input type="text" id="searchValue1" class="input-field" placeholder="Enter value..." />
            </div>

            <div class="filter-group">
                <label for="searchField2">And by:</label>
                <select id="searchField2" class="input-field">
                    <option value="">(none)</option>
                    <option value="brand">Brand</option>
                    <option value="model">Model</option>
                    <option value="color">Color</option>
                    <option value="transmission">Transmission</option>
                    <option value="status">Status</option>
                    <option value="fuelLevel">Fuel Level</option>
                    <option value="mileage">Mileage</option>
                    <option value="manufacturingYear">Manufacturing Year</option>
                    <option value="insuranceId">Insurance ID</option>
                </select>
                <input type="text" id="searchValue2" class="input-field" placeholder="Enter value..." />
            </div>

            <button type="submit" class="action-btn search-btn">Search</button>
            <button type="button" id="clearButton" class="action-btn clear-btn">Clear</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Fuel Level</th>
                    <th>Transmission</th>
                    <th>Status</th>
                    <th>Mileage</th>
                    <th>Year</th>
                    <th>Insurance ID</th>
                </tr>
            </thead>
            <tbody id="vehicleTableBody">
                <tr th:each="vehicle : ${vehicles}">
                    <td th:text="${vehicle.id}"></td>
                    <td th:text="${vehicle.brand}"></td>
                    <td th:text="${vehicle.model}"></td>
                    <td th:text="${vehicle.color}"></td>
                    <td th:text="${vehicle.fuelLevel}"></td>
                    <td th:text="${vehicle.transmission}"></td>
                    <td th:text="${vehicle.status}"></td>
                    <td th:text="${vehicle.mileage}"></td>
                    <td th:text="${vehicle.manufacturingYear}"></td>
                    <td th:text="${vehicle.insuranceId} != null ? ${vehicle.insuranceId} : 'N/A'"></td>
                </tr>
            </tbody>
        </table>

        <a href="/user/dashboard" class="btn-back">Back</a>
    </div>

    <div class="lang-selector">
        <select id="langSelect">
            <option value="en" selected>English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
        </select>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const langSelect = document.getElementById('langSelect');

            const translations = {
                en: {
                    title: "Available vehicles",
                    brand: "Brand",
                    model: "Model",
                    color: "Color",
                    transmission: "Transmission",
                    status: "Status",
                    mileage: "Mileage",
                    manufacturingYear: "Year",
                    fuelLevel: "Fuel Level",
                    back: "Back"
                },
                fr: {
                    title: "Véhicules disponibles",
                    brand: "Marque",
                    model: "Modèle",
                    color: "Couleur",
                    transmission: "Transmission",
                    status: "Statut",
                    mileage: "Kilométrage",
                    manufacturingYear: "Année",
                    fuelLevel: "Niveau de carburant",
                    back: "Retour"
                },
                es: {
                    title: "Vehículos disponibles",
                    brand: "Marca",
                    model: "Modelo",
                    color: "Color",
                    transmission: "Transmisión",
                    status: "Estado",
                    mileage: "Kilometraje",
                    manufacturingYear: "Año",
                    fuelLevel: "Nivel de combustible",
                    back: "Volver"
                }
            };

            langSelect.addEventListener('change', function () {
                updateTexts(this.value);
            });

            function updateTexts(lang) {
                const t = translations[lang];
                document.querySelector('h1').textContent = t.title;
                const headers = document.querySelectorAll('th');
                headers[1].textContent = t.brand;
                headers[2].textContent = t.model;
                headers[3].textContent = t.color;
                headers[4].textContent = t.fuelLevel;
                headers[5].textContent = t.transmission;
                headers[6].textContent = t.status;
                headers[7].textContent = t.mileage;
                headers[8].textContent = t.manufacturingYear;
                headers[9].textContent = "Insurance ID";
                document.querySelector('.btn-back').textContent = t.back;
            }
        });
    </script>
</body>

</html>
