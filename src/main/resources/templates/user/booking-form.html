<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        h1, h2 {
            color: #4caf50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ffcccb;
            transition: 0.3s;
        }
        td {
            font-size: 14px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control, .form-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .mb-3 {
            margin-bottom: 15px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #4caf50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .text-center {
            text-align: center;
        }
        .w-100 {
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Create a Booking</h2>
    <form th:action="@{/user/bookings/create}" method="post" class="card p-4 shadow">
        <!-- Car Selection -->
        <div class="mb-3">
            <label for="carId" class="form-label">Select Car</label>
            <select id="carId" name="carId" class="form-select" required>
                <option disabled selected value="">-- Select a Car --</option>
                <option th:each="car : ${cars}" 
                        th:value="${car.vehicleId}" 
                        th:text="${car.model}">Car</option>
            </select>
        </div>
        
        <!-- Daily Price -->
        <div class="mb-3">
            <label for="dailyPrice" class="form-label">Daily Price ($)</label>
            <input type="number" id="dailyPrice" name="dailyPrice" step="0.01" class="form-control" required>
        </div>
        
        <!-- Dates -->
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" id="startDate" name="startDate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" id="endDate" name="endDate" class="form-control" required>
        </div>
        
        
        
        <!-- Payment Method -->
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">PayPal</option>
                <option value="Cash">Cash</option>
            </select>
        </div>
        
        
        
        
        
        <!-- Rating and Review (typically added after the booking is completed) -->
        <div class="mb-3">
            <h4>Post-Rental Feedback</h4>
            <p class="text-muted">(Optional - Can be updated after the rental period)</p>
            
            <label for="rating" class="form-label">Rating (1-5)</label>
            <select id="rating" name="rating" class="form-select">
                <option value="">-- Select Rating --</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="review" class="form-label">Review</label>
            <textarea id="review" name="review" class="form-control" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Book Now</button>
    </form>
</div>

<script>
    // You might want to add some client-side validation
    document.addEventListener('DOMContentLoaded', function() {
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        startDateInput.min = today;
        endDateInput.min = today;
        
        // Make end date always after start date
        startDateInput.addEventListener('change', function() {
            endDateInput.min = startDateInput.value;
            if (endDateInput.value && endDateInput.value < startDateInput.value) {
                endDateInput.value = startDateInput.value;
            }
        });
    });
</script>
</body>
</html>
