<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <style>
        /* styles identiques à ceux déjà présents, conservés tels quels */
        /* ... */
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create a Booking</h2>
        <form th:action="@{/user/bookings/create}" method="post" class="card p-4 shadow">
            <!-- Car Selection -->
            <div class="mb-3">
                <label for="carId" class="form-label">Select Car</label>
                <select id="carId" name="carId" class="form-select" required>
                    <option disabled selected value="">-- Select a Car --</option>
                    <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car.model}">Car</option>
                </select>
            </div>

            <!-- Daily Price -->
            <div class="mb-3">
                <label for="dailyPrice" class="form-label">Daily Price ($)</label>
                <input type="number" id="dailyPrice" name="dailyPrice" step="0.01" class="form-control" required>
            </div>

            <!-- Dates -->
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" name="startDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" id="endDate" name="endDate" class="form-control" required>
            </div>

            <!-- Payment Method -->
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                    <option value="Credit Card">Credit Card</option>
                    <option value="PayPal">PayPal</option>
                    <option value="Cash">Cash</option>
                </select>
            </div>

            <!-- Feedback -->
            <div class="mb-3">
                <h4>Post-Rental Feedback</h4>
                <p class="text-muted">(Optional - Can be updated after the rental period)</p>
                <label for="rating" class="form-label">Rating (1-5)</label>
                <select id="rating" name="rating" class="form-select">
                    <option value="">-- Select Rating --</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="review" class="form-label">Review</label>
                <textarea id="review" name="review" class="form-control" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Book Now</button>
            <a href="/user/dashboard" class="btn-back">Back</a>
        </form>
    </div>

    <!-- Lang Select -->
    <div style="text-align: right; margin: 10px;">
        <select id="langSelect" class="form-select" style="width: 150px; display: inline-block;">
            <option value="en" selected>English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
        </select>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const langSelect = document.getElementById('langSelect');

            const translations = {
                en: {
                    createBooking: "Create a Booking",
                    selectCar: "Select Car",
                    dailyPrice: "Daily Price ($)",
                    startDate: "Start Date",
                    endDate: "End Date",
                    paymentMethod: "Payment Method",
                    postRentalFeedback: "Post-Rental Feedback",
                    optional: "(Optional - Can be updated after the rental period)",
                    rating: "Rating (1-5)",
                    review: "Review",
                    bookNow: "Book Now",
                    back: "Back",
                    paymentOptions: ["Credit Card", "PayPal", "Cash"],
                    ratings: ["-- Select Rating --", "1 - Poor", "2 - Fair", "3 - Good", "4 - Very Good", "5 - Excellent"]
                },
                fr: {
                    createBooking: "Créer une Réservation",
                    selectCar: "Choisir une Voiture",
                    dailyPrice: "Prix Journalier (€)",
                    startDate: "Date de Début",
                    endDate: "Date de Fin",
                    paymentMethod: "Méthode de Paiement",
                    postRentalFeedback: "Avis après Location",
                    optional: "(Optionnel - Peut être mis à jour après la période de location)",
                    rating: "Note (1-5)",
                    review: "Commentaire",
                    bookNow: "Réserver",
                    back: "Retour",
                    paymentOptions: ["Carte de Crédit", "PayPal", "Espèces"],
                    ratings: ["-- Sélectionner une Note --", "1 - Mauvais", "2 - Passable", "3 - Bon", "4 - Très Bon", "5 - Excellent"]
                },
                es: {
                    createBooking: "Crear una Reserva",
                    selectCar: "Seleccionar Coche",
                    dailyPrice: "Precio Diario (€)",
                    startDate: "Fecha de Inicio",
                    endDate: "Fecha de Fin",
                    paymentMethod: "Método de Pago",
                    postRentalFeedback: "Comentarios después del Alquiler",
                    optional: "(Opcional - Se puede actualizar después del período de alquiler)",
                    rating: "Calificación (1-5)",
                    review: "Reseña",
                    bookNow: "Reservar Ahora",
                    back: "Atrás",
                    paymentOptions: ["Tarjeta de Crédito", "PayPal", "Efectivo"],
                    ratings: ["-- Seleccionar Calificación --", "1 - Malo", "2 - Regular", "3 - Bueno", "4 - Muy Bueno", "5 - Excelente"]
                }
            };

            langSelect.addEventListener('change', function () {
                updateTexts(this.value);
            });

            function updateTexts(lang) {
                const t = translations[lang];
                document.querySelector('h2').textContent = t.createBooking;
                document.querySelector('label[for="carId"]').textContent = t.selectCar;
                document.querySelector('label[for="dailyPrice"]').textContent = t.dailyPrice;
                document.querySelector('label[for="startDate"]').textContent = t.startDate;
                document.querySelector('label[for="endDate"]').textContent = t.endDate;
                document.querySelector('label[for="paymentMethod"]').textContent = t.paymentMethod;
                document.querySelector('h4').textContent = t.postRentalFeedback;
                document.querySelector('.text-muted').textContent = t.optional;
                document.querySelector('label[for="rating"]').textContent = t.rating;
                document.querySelector('label[for="review"]').textContent = t.review;
                document.querySelector('button[type="submit"]').textContent = t.bookNow;
                document.querySelector('.btn-back').textContent = t.back;

                // Update payment options
                const paymentOptions = document.querySelectorAll('#paymentMethod option');
                paymentOptions.forEach((opt, i) => {
                    if (t.paymentOptions[i]) {
                        opt.textContent = t.paymentOptions[i];
                    }
                });

                // Update rating options
                const ratingOptions = document.querySelectorAll('#rating option');
                ratingOptions.forEach((opt, i) => {
                    if (t.ratings[i]) {
                        opt.textContent = t.ratings[i];
                    }
                });
            }
        });
    </script>
</body>

</html>
