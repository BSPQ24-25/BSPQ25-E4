<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }
        .list-group-item {
            font-size: 18px;
            background-color: #f8f9fa;
            border: none;
            color: #333;
            transition: background-color 0.3s;
        }
        .list-group-item:hover {
            background-color: #e2e6ea;
        }
        .list-group-item-action {
            cursor: pointer;
        }
        .list-group-item-action:hover {
            background-color: #d4edda;
        }
        .user-info {
            text-align: right;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="user-info">
            <p>Welcome, <span th:text="${userName}"></span></p>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Log out</button>
            </form>
        </div>
        
        <h1 class="mb-4">User Dashboard</h1>
        <div class="list-group">
            <a th:href="@{/user/profile}" class="list-group-item list-group-item-action">Profile 🧑</a>
            <a th:href="@{/user/vehicles}" class="list-group-item list-group-item-action">Browse Vehicles 🚗</a>
			<a th:href="@{/user/bookings/form}" class="list-group-item list-group-item-action">Make a Booking 📝</a>
            <a th:href="@{/user/history}" class="list-group-item list-group-item-action">Rental History 📊</a>
			<a th:href="@{/user/insurances}" class="list-group-item list-group-item-action">Available Insurances 🛡️</a>

        </div>
    </div>
</body>
</html>
