<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }
        .list-group-item {
            font-size: 18px;
            background-color: #f8f9fa;
            border: none;
            color: #333;
            transition: background-color 0.3s;
        }
        .list-group-item:hover {
            background-color: #e2e6ea;
        }
        .list-group-item-action {
            cursor: pointer;
        }
        .list-group-item-action:hover {
            background-color: #d4edda;
        }
        .user-info {
            text-align: right;
            margin-bottom: 20px;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
            <option value="fr">Fran√ßais</option>
        </select>
    </div>

    <div class="container py-5">
        <div class="user-info">
            <p id="welcomeMessage">Welcome, <span sec:authentication="name"></span></p>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger" id="logoutButton">Log out</button>
            </form>
        </div>
        
        <h1 class="mb-4" id="dashboardTitle">User Dashboard</h1>
        <div class="list-group">
            <a th:href="@{/profile}" class="list-group-item list-group-item-action" id="profileLink">Profile üßë</a>
            <a th:href="@{/vehicles}" class="list-group-item list-group-item-action" id="vehiclesLink">Browse Vehicles üöó</a>
            <a th:href="@{/reservations}" class="list-group-item list-group-item-action" id="reservationsLink">Your Reservations ‚è≥</a>
            <a th:href="@{/history}" class="list-group-item list-group-item-action" id="historyLink">Rental History üìä</a>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                welcomeMessage: "Welcome,",
                dashboardTitle: "User Dashboard",
                profileLink: "Profile üßë",
                vehiclesLink: "Browse Vehicles üöó",
                reservationsLink: "Your Reservations ‚è≥",
                historyLink: "Rental History üìä",
                logoutButton: "Log out"
            },
            es: {
                welcomeMessage: "Bienvenido,",
                dashboardTitle: "Panel de usuario",
                profileLink: "Perfil üßë",
                vehiclesLink: "Ver veh√≠culos üöó",
                reservationsLink: "Tus reservas ‚è≥",
                historyLink: "Historial de alquiler üìä",
                logoutButton: "Cerrar sesi√≥n"
            },
            fr: {
                welcomeMessage: "Bienvenue,",
                dashboardTitle: "Tableau de bord utilisateur",
                profileLink: "Profil üßë",
                vehiclesLink: "Parcourir les v√©hicules üöó",
                reservationsLink: "Vos r√©servations ‚è≥",
                historyLink: "Historique des locations üìä",
                logoutButton: "Se d√©connecter"
            }
        };

        function changeLanguage() {
            const lang = document.getElementById("languageSelect").value;
            localStorage.setItem("selectedLanguage", lang);
            updateText(lang);
        }

        function updateText(lang) {
            document.getElementById("welcomeMessage").innerText = translations[lang].welcomeMessage;
            document.getElementById("dashboardTitle").innerText = translations[lang].dashboardTitle;
            document.getElementById("profileLink").innerText = translations[lang].profileLink;
            document.getElementById("vehiclesLink").innerText = translations[lang].vehiclesLink;
            document.getElementById("reservationsLink").innerText = translations[lang].reservationsLink;
            document.getElementById("historyLink").innerText = translations[lang].historyLink;
            document.getElementById("logoutButton").innerText = translations[lang].logoutButton;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem("selectedLanguage") || "en";
            document.getElementById("languageSelect").value = savedLang;
            updateText(savedLang);
        });
    </script>
</body>
</html>
