<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title data-i18n="title">User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }
        .list-group-item {
            font-size: 18px;
            background-color: #f8f9fa;
            border: none;
            color: #333;
            transition: background-color 0.3s;
        }
        .list-group-item:hover {
            background-color: #e2e6ea;
        }
        .list-group-item-action {
            cursor: pointer;
        }
        .list-group-item-action:hover {
            background-color: #d4edda;
        }
        .user-info {
            text-align: right;
            margin-bottom: 20px;
        }
        .lang-select-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="lang-select-container">
        <select id="langSelect" class="form-select">
            <option value="en" selected>English</option>
            <option value="fr">Fran√ßais</option>
            <option value="es">Espa√±ol</option>
        </select>
    </div>

    <div class="container py-5">
        <div class="user-info">
            <p data-i18n="welcome">Welcome, <span th:text="${userName}"></span></p>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger" data-i18n="logout">Log out</button>
            </form>
        </div>
        
        <h1 class="mb-4" data-i18n="title">User Dashboard</h1>
        <div class="list-group">
            <a th:href="@{/user/profile}" class="list-group-item list-group-item-action" data-i18n="profile">Profile üßë</a>
            <a th:href="@{/user/vehicles}" class="list-group-item list-group-item-action" data-i18n="vehicles">Browse Vehicles üöó</a>
            <a th:href="@{/user/bookings/form}" class="list-group-item list-group-item-action" data-i18n="booking">Make a Booking üìù</a>
            <a th:href="@{/user/history}" class="list-group-item list-group-item-action" data-i18n="history">Rental History üìä</a>
            <a th:href="@{/user/insurances}" class="list-group-item list-group-item-action" data-i18n="insurances">Available Insurances üõ°Ô∏è</a>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                title: "User Dashboard",
                welcome: "Welcome,",
                logout: "Log out",
                profile: "Profile üßë",
                vehicles: "Browse Vehicles üöó",
                booking: "Make a Booking üìù",
                history: "Rental History üìä",
                insurances: "Available Insurances üõ°Ô∏è"
            },
            fr: {
                title: "Tableau de bord",
                welcome: "Bienvenue,",
                logout: "Se d√©connecter",
                profile: "Profil üßë",
                vehicles: "Voir les v√©hicules üöó",
                booking: "Faire une r√©servation üìù",
                history: "Historique de location üìä",
                insurances: "Assurances disponibles üõ°Ô∏è"
            },
            es: {
                title: "Panel de usuario",
                welcome: "Bienvenido,",
                logout: "Cerrar sesi√≥n",
                profile: "Perfil üßë",
                vehicles: "Ver Veh√≠culos üöó",
                booking: "Hacer una reserva üìù",
                history: "Historial de alquiler üìä",
                insurances: "Seguros disponibles üõ°Ô∏è"
            }
        };

        const applyTranslations = (lang) => {
            document.querySelectorAll("[data-i18n]").forEach(el => {
                const key = el.getAttribute("data-i18n");
                el.textContent = translations[lang][key];
            });
            document.title = translations[lang]['title'];
        };

        document.getElementById("langSelect").addEventListener("change", (e) => {
            const selectedLang = e.target.value;
            applyTranslations(selectedLang);
        });

        window.addEventListener("DOMContentLoaded", () => {
            applyTranslations("en");
        });
    </script>
</body>
</html>
