<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Car Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .rating-select {
            font-size: 1.5rem;
            text-align: center;
        }
        .rating-select select {
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background: #ff7eb3;
            border: none;
        }
        .btn-primary:hover {
            background: #ff5277;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4" id="reviewTitle">üöó Leave a review</h2>
        <form id="reviewForm">
            <div class="mb-3 rating-select">
                <label for="rating" class="form-label" id="rateLabel">Rate Your Experience</label>
                <select id="rating" class="form-control">
                    <option value="5" id="rate5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (Amazing!)</option>
                    <option value="4" id="rate4">‚≠ê‚≠ê‚≠ê‚≠ê (Great)</option>
                    <option value="3" id="rate3">‚≠ê‚≠ê‚≠ê (Good)</option>
                    <option value="2" id="rate2">‚≠ê‚≠ê (Meh)</option>
                    <option value="1" id="rate1">‚≠ê (Terrible)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="review" class="form-label" id="reviewLabel">Your Thoughts</label>
                <textarea class="form-control" id="review" rows="4" required placeholder="Tell us about your ride! üöò"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitReviewButton">Submit Review üéØ</button>
        </form>
    </div>

    <!-- Language Selector -->
    <div style="text-align: right; margin-top: 20px;">
        <select id="langSelect" class="form-select" style="width: 150px; display: inline-block;">
            <option value="en" selected>English</option>
            <option value="fr">Fran√ßais</option>
            <option value="es">Espa√±ol</option>
        </select>
    </div>

    <script>
        document.getElementById("reviewForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const rating = document.getElementById("rating").value;
            const review = document.getElementById("review").value;
            
            fetch(`/api/bookings/review`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rating, review })
            })
            .then(response => response.ok ? alert("üéâ Review submitted successfully! üéä") : alert("‚ùå Failed to submit review. Try again!"))
            .catch(error => console.error("Error:", error));
        });

        // Language change handler
        const langSelect = document.getElementById('langSelect');
        const translations = {
            en: {
                reviewTitle: "üöó Leave a review",
                rateLabel: "Rate Your Experience",
                rate5: "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (Amazing!)",
                rate4: "‚≠ê‚≠ê‚≠ê‚≠ê (Great)",
                rate3: "‚≠ê‚≠ê‚≠ê (Good)",
                rate2: "‚≠ê‚≠ê (Meh)",
                rate1: "‚≠ê (Terrible)",
                reviewLabel: "Your Thoughts",
                submitReviewButton: "Submit Review üéØ"
            },
            fr: {
                reviewTitle: "üöó Laisser un avis",
                rateLabel: "√âvaluez votre exp√©rience",
                rate5: "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (Incroyable!)",
                rate4: "‚≠ê‚≠ê‚≠ê‚≠ê (Super)",
                rate3: "‚≠ê‚≠ê‚≠ê (Bien)",
                rate2: "‚≠ê‚≠ê (Bof)",
                rate1: "‚≠ê (Terrible)",
                reviewLabel: "Vos impressions",
                submitReviewButton: "Soumettre l'avis üéØ"
            },
            es: {
                reviewTitle: "üöó Deja una rese√±a",
                rateLabel: "Califica tu experiencia",
                rate5: "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (¬°Incre√≠ble!)",
                rate4: "‚≠ê‚≠ê‚≠ê‚≠ê (Genial)",
                rate3: "‚≠ê‚≠ê‚≠ê (Bueno)",
                rate2: "‚≠ê‚≠ê (As√≠ as√≠)",
                rate1: "‚≠ê (Terrible)",
                reviewLabel: "Tus pensamientos",
                submitReviewButton: "Enviar rese√±a üéØ"
            }
        };

        langSelect.addEventListener('change', function() {
            const selectedLang = this.value;
            updateTexts(selectedLang);
        });

        function updateTexts(lang) {
            const t = translations[lang];
            document.getElementById('reviewTitle').textContent = t.reviewTitle;
            document.getElementById('rateLabel').textContent = t.rateLabel;
            document.getElementById('rate5').textContent = t.rate5;
            document.getElementById('rate4').textContent = t.rate4;
            document.getElementById('rate3').textContent = t.rate3;
            document.getElementById('rate2').textContent = t.rate2;
            document.getElementById('rate1').textContent = t.rate1;
            document.getElementById('reviewLabel').textContent = t.reviewLabel;
            document.getElementById('submitReviewButton').textContent = t.submitReviewButton;
        }
    </script>
</body>
</html>
