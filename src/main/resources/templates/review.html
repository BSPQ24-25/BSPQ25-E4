<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Car Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .rating-select {
            font-size: 1.5rem;
            text-align: center;
        }
        .rating-select select {
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background: #ff7eb3;
            border: none;
        }
        .btn-primary:hover {
            background: #ff5277;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
            <option value="fr">Fran√ßais</option>
        </select>
    </div>

    <div class="container text-center">
        <h2 class="mb-4" id="pageTitle">üöó Leave a review</h2>
        <form id="reviewForm">
            <div class="mb-3 rating-select">
                <label for="rating" class="form-label" id="ratingLabel">Rate Your Experience</label>
                <select id="rating" class="form-control">
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (Amazing!)</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (Great)</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê (Good)</option>
                    <option value="2">‚≠ê‚≠ê (Meh)</option>
                    <option value="1">‚≠ê (Terrible)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="review" class="form-label" id="reviewLabel">Your Thoughts</label>
                <textarea class="form-control" id="review" rows="4" required placeholder="Tell us about your ride! üöò"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitButton">Submit Review üéØ</button>
        </form>
    </div>

    <script>
        const translations = {
            en: {
                pageTitle: "üöó Leave a review",
                ratingLabel: "Rate Your Experience",
                reviewLabel: "Your Thoughts",
                submitButton: "Submit Review üéØ",
                placeholder: "Tell us about your ride! üöò"
            },
            es: {
                pageTitle: "üöó Deja una rese√±a",
                ratingLabel: "Califica tu experiencia",
                reviewLabel: "Tus pensamientos",
                submitButton: "Enviar rese√±a üéØ",
                placeholder: "¬°Cu√©ntanos sobre tu viaje! üöò"
            },
            fr: {
                pageTitle: "üöó Laissez un avis",
                ratingLabel: "√âvaluez votre exp√©rience",
                reviewLabel: "Vos impressions",
                submitButton: "Soumettre l'avis üéØ",
                placeholder: "Parlez-nous de votre trajet ! üöò"
            }
        };

        function changeLanguage() {
            const lang = document.getElementById("languageSelect").value;
            localStorage.setItem("selectedLanguage", lang);
            updateText(lang);
        }

        function updateText(lang) {
            document.getElementById("pageTitle").innerText = translations[lang].pageTitle;
            document.getElementById("ratingLabel").innerText = translations[lang].ratingLabel;
            document.getElementById("reviewLabel").innerText = translations[lang].reviewLabel;
            document.getElementById("submitButton").innerText = translations[lang].submitButton;
            document.getElementById("review").placeholder = translations[lang].placeholder;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem("selectedLanguage") || "en";
            document.getElementById("languageSelect").value = savedLang;
            updateText(savedLang);
        });

        document.getElementById("reviewForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const rating = document.getElementById("rating").value;
            const review = document.getElementById("review").value;
            
            fetch(`/api/bookings/review`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rating, review })
            })
            .then(response => response.ok ? alert("üéâ Review submitted successfully! üéä") : alert("‚ùå Failed to submit review. Try again!"))
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
