<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Car Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .rating-select {
            font-size: 1.5rem;
            text-align: center;
        }
        .rating-select select {
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background: #ff7eb3;
            border: none;
        }
        .btn-primary:hover {
            background: #ff5277;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">üöó Leave a review</h2>
        <form id="reviewForm">
            <div class="mb-3 rating-select">
                <label for="rating" class="form-label">Rate Your Experience</label>
                <select id="rating" class="form-control">
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (Amazing!)</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (Great)</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê (Good)</option>
                    <option value="2">‚≠ê‚≠ê (Meh)</option>
                    <option value="1">‚≠ê (Terrible)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="review" class="form-label">Your Thoughts</label>
                <textarea class="form-control" id="review" rows="4" required placeholder="Tell us about your ride! üöò"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Review üéØ</button>
        </form>
    </div>
    <script>
        document.getElementById("reviewForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const rating = document.getElementById("rating").value;
            const review = document.getElementById("review").value;
            
            fetch(`/api/bookings/review`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rating, review })
            })
            .then(response => response.ok ? alert("üéâ Review submitted successfully! üéä") : alert("‚ùå Failed to submit review. Try again!"))
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
