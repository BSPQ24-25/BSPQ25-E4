<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Review Your Car Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .rating-select {
            font-size: 1.5rem;
            text-align: center;
        }
        .rating-select select {
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background: #ff7eb3;
            border: none;
        }
        .btn-primary:hover {
            background: #ff5277;
        }
        .lang-select-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="lang-select-container">
        <select id="langSelect" class="form-select">
            <option value="en" selected>English</option>
            <option value="fr">Fran√ßais</option>
            <option value="es">Espa√±ol</option>
        </select>
    </div>

    <div class="container text-center">
        <h2 class="mb-4" data-i18n="header">üöó Leave a review</h2>
        <form id="reviewForm">
            <div class="mb-3 rating-select">
                <label for="rating" class="form-label" data-i18n="rateLabel">Rate Your Experience</label>
                <select id="rating" class="form-control">
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (Amazing!)</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (Great)</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê (Good)</option>
                    <option value="2">‚≠ê‚≠ê (Meh)</option>
                    <option value="1">‚≠ê (Terrible)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="review" class="form-label" data-i18n="reviewLabel">Your Thoughts</label>
                <textarea class="form-control" id="review" rows="4" required placeholder="Tell us about your ride! üöò"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100" data-i18n="submitBtn">Submit Review üéØ</button>
        </form>
    </div>

    <script>
        const translations = {
            en: {
                title: "Review Your Car Rental",
                header: "üöó Leave a review",
                rateLabel: "Rate Your Experience",
                reviewLabel: "Your Thoughts",
                submitBtn: "Submit Review üéØ"
            },
            fr: {
                title: "√âvaluez votre location",
                header: "üöó Laissez un avis",
                rateLabel: "√âvaluez votre exp√©rience",
                reviewLabel: "Vos impressions",
                submitBtn: "Soumettre l'avis üéØ"
            },
            es: {
                title: "Califica tu alquiler",
                header: "üöó Deja una rese√±a",
                rateLabel: "Califica tu experiencia",
                reviewLabel: "Tus pensamientos",
                submitBtn: "Enviar rese√±a üéØ"
            }
        };

        const applyTranslations = (lang) => {
            document.querySelectorAll("[data-i18n]").forEach(el => {
                const key = el.getAttribute("data-i18n");
                el.textContent = translations[lang][key];
            });
            document.title = translations[lang]['title'];
        };

        document.getElementById("langSelect").addEventListener("change", (e) => {
            const selectedLang = e.target.value;
            applyTranslations(selectedLang);
        });

        window.addEventListener("DOMContentLoaded", () => {
            applyTranslations("en");
        });

        document.getElementById("reviewForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const rating = document.getElementById("rating").value;
            const review = document.getElementById("review").value;
            fetch(`/api/bookings/review`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rating, review })
            })
            .then(response => response.ok ? alert("üéâ Review submitted successfully! üéä") : alert("‚ùå Failed to submit review. Try again!"))
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
